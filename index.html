<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="container__report">
            <div class="container__options">
                <div class="container__img">
                    <img src="./assets/images/image-jeremy.png" alt="avatar">
                </div>
                <div class="container__name">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="selector">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </section>
        <section class="container__item work">
            <div class="container__data">
                <div class="container__activity">
                    <p>Work</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="container__item play">
            <div class="container__data">
                <div class="container__activity">
                    <p>Play</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="container__item study">
            <div class="container__data">
                <div class="container__activity">
                    <p>Study</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="container__item exercise">
            <div class="container__data">
                <div class="container__activity">
                    <p>Exercise</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="container__item social">
            <div class="container__data">
                <div class="container__activity">
                    <p>Social</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="container__item selfCare">
            <div class="container__data">
                <div class="container__activity">
                    <p>Self Care</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats">
                    <p class="hrs">32hrs</p>
                    <p class="time">Last Week - 36hrs</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
