<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="container__report">
            <div class="container__options">
                <div class="container__img">
                    <img src="./assets/images/image-jeremy.png" alt="avatar">
                </div>
                <div class="container__name">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="selector">
                <button class="action" id="daily">Daily</button>
                <button class="action" id="weekly">Weekly</button>
                <button class="action" id="monthly">Monthly</button>
            </div>
        </section>
        <section class="container__item work">
            <img src="./assets/icons/icon-work.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Work</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Work" id="Work">
                </div>
            </div>
        </section>
        <section class="container__item play">
            <img src="./assets/icons/icon-play.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Play</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Play">
                </div>
            </div>
        </section>
        <section class="container__item study">
            <img src="./assets/icons/icon-study.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Study</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Study">
                </div>
            </div>
        </section>
        <section class="container__item exercise">
            <img src="./assets/icons/icon-exercise.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Exercise</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Exercise">
                </div>
            </div>
        </section>
        <section class="container__item social">
            <img src="./assets/icons/icon-social.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Social</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Social">
                </div>
            </div>
        </section>
        <section class="container__item selfCare">
            <img src="./assets/icons/icon-self-care.svg" alt="">
            <div class="container__data">
                <div class="container__activity">
                    <p>Self Care</p>
                    <div class="combined">
                        <div class="oval"></div>
                        <div class="oval"></div>
                        <div class="oval"></div>
                    </div>
                </div>
                <div class="stats" data-stats-name="Self Care">
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
